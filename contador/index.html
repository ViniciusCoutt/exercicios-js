<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header>Contador</header>
    <section >
        <div id="data">  
            <label>Início da contagem: <input type="number" name="start" id="start"></label>        
            <label>Fim da contagem: <input type="number" name="end" id="end"></label>
            <label>Passo: <input type="number" name="increment" id="increment"></label>
            <input type="button" value="Contar" onclick="count()">
        </div>

        <div id="result">
            <p>Preencha os dados acima para obter a contagem!</p>
        </div>

    </section>
    
    <footer>&#169 CursoemVídeo</footer>
    
    <script src="script.js"></script>
    
</body>
</html>
