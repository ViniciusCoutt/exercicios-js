<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Analisador de número</header>
    <section>
        <div id="data">
            <label>Número (entre 1 e 100): <input type="number" name="number" id="txtNumber"></label>
            <input type="button" value="Adicionar valor" onclick="add()">
            <select name="multTable" id="selectTable" size="10">
                <option tabindex="0">Digite um número entre 1 e 100 acima</option>
            </select>
            <input type="button" value="Finalizar" onclick="showData()">
        </div>

        <div id="result">
        </div>
    </section>

    <footer>&#169 CursoemVídeo</footer>

    <script src="script.js"></script>
</body>
</html>
